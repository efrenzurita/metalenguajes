<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar JSON Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cargar y Mostrar JSON</h1>
    
    <!-- Input para seleccionar el archivo JSON -->
    <input type="file" id="fileInput" accept=".json">

    <!-- Aquí se mostrará el contenido del JSON -->
    <pre id="output"></pre>

    <!-- Conexión con el script -->
    <script src="script.js"></script>
</body>
</html>
